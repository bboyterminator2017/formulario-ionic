<ion-header>
  <ion-navbar>
      <ion-title>Categorias</ion-title>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let c of categorias">
        <p>{{c.nomeCategoria}}</p>
        
      </ion-item>
    </ion-list>

</ion-content>
