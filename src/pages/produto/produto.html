<ion-header>
  <ion-navbar>
      <ion-title>Produtos</ion-title>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let pd of produtos">
        <ion-thumbnail>
          <img scr="https://s3-sa-east-1.amazonaws.com/lojavirutal553/prod{{produtos.codigoProduto}}-small.jpg">
        </ion-thumbnail>
        <p>{{pd.nomeProduto}}</p>
        <p>{{pd.preco}}</p>
        <button ion-button clear item-end>View</button> 
      </ion-item>
    </ion-list>
</ion-content>
