<ion-header>
  <ion-navbar>
      <ion-title>Clientes</ion-title>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>

</ion-header>


<ion-content padding>
<ion-refresher (ionRefresh)="doRefresh($event)">
<ion-refresher-content></ion-refresher-content>
</ion-refresher>
  <ion-list>
      <ion-item *ngFor="let cl of clientesPage">
        <p>{{cl.codigoCliente}}</p>
        <p>{{cl.cpf}}</p>
        <p>{{cl.nome}}</p>
        <p>{{cl.endereco}}</p>
        <p>{{cl.municipio}}</p>
        <p>{{cl.estado}}</p>
        <p>{{cl.telefone}}</p>
        <p>{{cl.email}}</p>
        <p>{{cl.senha}}</p>

        
      </ion-item>
    </ion-list>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>

</ion-content>
